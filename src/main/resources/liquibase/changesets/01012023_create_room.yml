databaseChangeLog:
  - changeSet:
      id: 1 # идентификатор набора изменений
      author: developer # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: employee # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: int
                  foreign key: (position) references position (id)

  - changeSet:
      id: 2
      author: developer
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: developer
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: username
                  type: varchar
                  foreign key: (username) references users (username)
              - column:
                  name: authority
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: 4
      author: developer
      changes:
        - createTable:
            tableName: position
            columns:
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: id
                  type: int
                  constraints:
                    nullable: false