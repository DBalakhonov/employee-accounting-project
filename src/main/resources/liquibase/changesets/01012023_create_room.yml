databaseChangeLog:
  - changeSet:
      id: 1-2 # идентификатор набора изменений
      author: developer # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: employee # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: int

  - changeSet:
      id: 2-2
      author: developer
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: 3-2
      author: developer
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: authority
                  type: varchar
                  constraints:
                    nullable: false
  - changeSet:
      id: 4-2
      author: developer
      changes:
        - createTable:
            tableName: position
            columns:
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
  - changeSet:
      id: 5-2
      author: developer
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: username
            baseTableName: authorities
            constraintName: FKj6m8fwv7oqv74fcehir1a9ffy
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: username
            referencedTableName: users
  - changeSet:
      id: 6-2
      author: developer
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: position
            baseTableName: employee
            constraintName: FKj6m8fwv7oqv74fcehir1a9ffy
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: position